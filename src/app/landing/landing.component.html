


<div class="flexrow">

	<div class="item" id="sub" style="background-color:rgba(255, 255, 255, 1);">
  <br/>
  

<img src="assets/img/logo.png" style="height: 100px"> <br/><br/>
<h1>
    Please excuse our appearance, our new website will be launching in January of 2018, please sign up to stay updated!
  </h1> 
  
		<form class="example-form" [formGroup]="myForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Your Name" [(ngModel)]="name"
    formControlName="name">
  </mat-form-field>
<br/>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Your Email" [(ngModel)]="email"
    formControlName="email"></textarea>
  </mat-form-field>
</form>

 <button mat-raised-button color="primary" (click)="submit()" [disabled]="!myForm.valid">Submit</button>


	</div>
</div>
